<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
  <ion-item-sliding *ngFor="let item of items; let i = index">
    <ion-item>
      <h2>{{item.name}}</h2>
      <p>{{item.quantity}}</p>
    </ion-item>
    <ion-item-options>
      <button (click) = "removeItem(item, i)" ion-button color="secondary" icon-start>
        <ion-icon name="trash"></ion-icon>
        Remove
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
<ion-fab bottom right>
  <button ion-fab mini (click)="addItem()"><ion-icon name="add"></ion-icon></button>
</ion-fab>
</ion-content>
