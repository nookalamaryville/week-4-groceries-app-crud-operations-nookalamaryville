<ion-content padding>
  <h3>{{title}}</h3>
  <br><br>
  <form>
    <ion-list>
        <ion-item>
          <ion-label>Name:</ion-label>
          <ion-input type="text" [(ngModel)] = "item.name" name="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Quantity:</ion-label>
          <ion-select  [(ngModel)] = "item.quantity" name="quantity" interface="popover">
            <ion-option *ngFor="let number of selectCount" value="{{number}}">{{number}}</ion-option>
          </ion-select>
        </ion-item>
    </ion-list>
    <br><br>
    <ion-buttons>
      <div class="row">
        <div class="col text-right">
      <button ion-button (click)="cancelModal()" item-end>Cancel</button>
      <button ion-button (click)="submitData()"  item-end>Submit</button>
        </div></div>
    </ion-buttons>    
  </form>
  </ion-content>
